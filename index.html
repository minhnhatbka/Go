<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Flash Cards</title>
    <meta name="description" content="flash cards using HTML/CSS/jQuery.">
    <meta name="author" content="Nhattm">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid" id="container">
    <ul id="deck">
        <li class="card">
            <div class="side_one">
                <p>人</p>
            </div>
            <div class="side_two">
                <p>Nhân</p>
            </div>
        </li>
    </ul>
    <div class="btn-group">
        <button type="button" id="prev" class="btn btn-default"><span class="glyphicon glyphicon-menu-left"></span>
        </button>
        <button type="button" id="flipper" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span>
        </button>
        <button type="button" id="next" class="btn btn-default"><span class="glyphicon glyphicon-menu-right"></span>
        </button>
    </div>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown">
                        Dropdown
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation" class="dropdown-header">Danh sách bài học:</li>
                        <li role="presentation"><a role="menuitem" onclick="NtmFlashCard.setLesson(1)" tabindex="-1" href="#">N1</a></li>
                        <li role="presentation"><a role="menuitem" onclick="NtmFlashCard.setLesson(2)" tabindex="-1" href="#">N2</a></li>
                        <li role="presentation"><a role="menuitem" onclick="NtmFlashCard.setLesson(3)" tabindex="-1" href="#">N3</a></li>
                        <li role="presentation"><a role="menuitem" onclick="NtmFlashCard.setLesson(4)" tabindex="-1" href="#">N4</a></li>
                        <li role="presentation"><a role="menuitem" onclick="NtmFlashCard.setLesson(5)" tabindex="-1" href="#">N5</a></li>
                    </ul>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="Random" id="checkBox" unchecked>Random cards
                    </label>
                </div>
                <label for="inputTimer" class="col-sm-4 control-label">Thời gian chạy:</label>
                <div class="col-sm-8">
                    <input type="number" name="timer" id="inputTimer" class="form-control" min="100" max="10000" value="2000" title="timer" required="required">
                </div>
                <input type="button" name="playPause" id="playPause" class="form-control" title="Play/Pause" value="Play/Pause" required="required">
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/myscript.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
