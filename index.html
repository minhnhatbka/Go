<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Flash Cards</title>
  <meta name="description" content="flash cards using HTML/CSS/jQuery.">
  <meta name="author" content="Nhattm">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul id="deck">
    <li class="card">
      <div class="side_one">
        <p>人</p>
      </div>
      <div class="side_two">
        <p>Nhân</p>
      </div>
    </li>
  </ul>

  <div id="nav_deck">
    <span class="icon" id="prev" data-icon="<"><span class="visuallyhidden">Previous</span></span>
    <span class="icon" id="flipper" data-icon="/"><span class="visuallyhidden">Flip</span></span>
    <span class="icon" id="next" data-icon=">"><span class="visuallyhidden">Next</span></span>
  </div>
  <div style="margin-top: 80px">
      <input type="number" name="timer" id="inputTimer" class="form-control" min="100" max="10000" value="2000" title="timer" required="required">
      <button type="submit" id="playPause">Play/Pause</button>
      <div class="checkbox" style="margin-top: 5px">
          <label>
              <input type="checkbox" value="Random" id="checkBox" unchecked>Random cards
          </label>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/myscript.js"></script>
</body>
</html>
